<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 이벤트</title>
</head>
<body>

  <!-- 
  <details>
    <summary>요약 태그들</summary>
    요약 정보들
  </details> -->

  <ul>
    <li>햄버거</li>
    <li>샐러드</li>
    <li>김치찌개</li>
  </ul>
  <button>버튼</button>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  const $button = $("button")
  const $ul = $("ul")
  $button.on("click", () => {
    // $("ul").hide(10000)
    // $("ul").show(10000)
    // $ul.toggle(1000)
    // $ul.fadeOut(1000)
    // $ul.fadeIn(1000)
    // $ul.fadeToggle(1000)
    $ul.slideUp(1000)
    $ul.slideDown(1000)
    // $ul.slideToggle(1000)
  })
  
  // setTimeout(): 몇 초 뒤에 함수 실행
  // setInterval(): 몇 초 마다 함수 실행
  // clearInterval(): setInterval() 중지

  const slide = setInterval(() => {
    $ul.slideUp(1000)
    $ul.slideDown(1000)
  }, 3000)

  setTimeout(() => {
    clearInterval(slide)
  }, 10000)
</script>
</html>
