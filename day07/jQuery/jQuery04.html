<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery04</title>
</head>
<body>
  <!-- 실시간으로 작성한 이름을 p태그에 반영하기 -->
  <p id="name"></p>
  <input type="text" name="name" placeholder="이름을 입력하세요!" autocomplete="none">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $("input[name='name']").on("change", (e) => {
    $("#name").text(e.target.value)
  })
</script>
</html>
