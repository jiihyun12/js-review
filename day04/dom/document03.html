<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자를 이용한 선택</title>
</head>
<body>
     <h1>CSS 선택자를 이용한 선택</h1>
     <p>첫 번째 단락이에요</p>
     <ul>
        <li class="odd">애플</li> 
        <li class="even">애플망고</li>
        <li class="odd">바나나</li>
        <li class="even">귤</li>
        <li class="odd">복숭아</li>
     </ul>
</body>
<!-- 전체 목록중 "애플"단어가 포함된 글자를 발간색으로 변경 -->
 <script>
    NodeList.prototype.filter = Array.prototype.filter;
    NodeList.prototype.forEach = Array.prototype.forEach;

    // const list = document.querySelectorAll("li")
    // list.filter((li)=>li.innerText.includes("애플")).forEach((li) => {
    //     li.style.color = "red"
    // });

    // 홀수의 글자 크기는 22px, 짝수의 글자 크기는 14px로 변경하기

    const fontSize = {
        'odd' : '22px',
        'even' : '14px'
    }

    const list = document.querySelectorAll("li")
    // console.log(list);
    list.forEach((li)=>{
        li.style.fontSize = fontSize[li.classList[0]]
    })


 </script>
</html>
