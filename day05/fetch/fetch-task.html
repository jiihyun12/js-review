// https://jsonplaceholder.typicode.com/todos
// completed 할일이 완료된 true 데이터 중 앞에서부터 10개만 가져와서 title을 출력하기

const todos = fetch("https://jsonplaceholder.typicode.com/todos")
        .then((res)=>res.json())
        .then((datas)=>datas.slice(0,10)) 
        .then((datas)=>datas.filter(({completed})=>true))
        .then((datas)=>datas.map((datas)=>datas.title))
        .then((result)=>{
            result.forEach((title)=>{
                const li = document.createElement("li")
                li.innerText = title;
                ul2.appendChild(li)
            })
        })
