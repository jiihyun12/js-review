<script>
    // 난이도 플레티넘
    // 사용자에게 정수값을 입력 받고(prompt)
    // 입력 받은 값이 실수인지, 정수인지 확인해서 
    // 정수라면 정수입니다. 실수라면 실수입니다를 콘솔에 출력하기

    // prompt로 정수값 입력받기
    // is실수? is정수? 

    

    const input = prompt("정수 또는 실수를 입력하세요");
    const num = "정수입니다.";
    const doub = "실수입니다.";
    const isNum = input % 1 === 0;
    
   const result = isNum ? num : doub;

   console.log(result);



    
</script>
